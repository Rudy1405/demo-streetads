<div class="card mb-3 fadeIn" [ngClass]="{fadeIn: makeFade}">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img src="https://www.simply-teeth.com/wp-content/uploads/2015/04/bus-icon.png"
      class="card-img card-image"
      alt="...">
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="card-body">
        <h5 class="card-title">Ruta {{rutaNumber}}</h5>
        <p class="card-text">Llega en {{minutes}} min. </p>
      </div>
    </div>
  </div>
</div>
